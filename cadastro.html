<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8"> <!--Conjunto de caracteres-->
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css"> <!--Importando CSS-->
        <meta name="viewport" content="width=device-width, initial-scale=1"> <!--Configurando o tamanho da tela de acordo com o device-->
        <link rel="stylesheet" type="text/css" href="css/estilo.css"> <!--Arquivo CSS-->
    </head>

    <body>
        <header>
            <!--Menu-->
            <nav class="navbar navbar-default">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" 
                        data-target="#collapse-navbar" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>

                        <a class="navbar-brand" href="#">Planning Poker</a>
                    </div>
                    
                    <div class="collapse navbar-collapse" id="collapse-navbar">
                        <ul class="nav navbar-nav">
                            <li><a href="index.html">Home</a></li>
                            <li><a href="jogoRapido.html">Jogo rápido</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

        </header>

        <!--Contato-->
        <section class="cadastro">
            <h3 class="titulo-cadastro">Cadastro</h3>
            <p class="sub-cadastro">Insira os seus dados</p>

            <form> <!--Criando formulário-->
                <div class="form-group">
                    <label for="cadastro-nome">Nome:</label>
                        <input class="form-control" id="cadastro-padrao" type="text" placeholder="Seu nome" required>
                </div>

                <div class="form-group">
                    <label for="cadastro-email">E-mail</label>
                    <div class="input-group">
                        <div class="input-group-addon">@</div>
                        <input class="form-control" id="cadastro-padrao" type="email" placeholder="Seu e-mail" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="cadastro-squad">Squad</label>
                        <input class="form-control" id="cadastro-padrao" type="text" placeholder="Seu squad" required>
                </div>
            </form>

            <div class="form-group">
                <label for="cadastro-senha">Senha:</label>
                    <input class="form-control" id="cadastro-padrao" type="password" placeholder="Senha" required>
            </div>

            <div class="form-group">
                <label for="cadastro-repita-senha">Repita a Senha:</label>
                    <input class="form-control" id="cadastro-padrao" type="password" placeholder="Repita a Senha" required>
            </div>

            <div class="btn-cadastro">
                <button class="btn btn-primary" id="btn-cadastro" type="submit"> Cadastro </button> <!--Inserindo botão-->
            </div>
            
        </section>

        <!--Rodapé-->
        <footer class="index-rodape">
            <p class="copyright">&copy; Copyright Planning Poker - 2022</p>
        </footer>   

    </body>

    <script src="js/jquery.js"></script> <!--Importando Jquery-->
    <script src="./bootstrap/js/bootstrap.min.js"></script> <!--Importando Javascript-->

</html>
